{% extends "base.html" %}
{% load humanize %}

{% block title %}Trigger History {% endblock %}

{% block body %}
<table>
  <tr>
    <th>Trigger Name</th>
    <th>Trigger Type</th>
    <th>Timestamp</th>
  </tr>
  {% for item in history_list %}
  <tr>
    <td>{{ item.name }}</td>
    <td>{{ item.entity }}</td>
    <td>{{ item.timestamp|naturaltime }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
