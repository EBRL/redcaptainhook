{% extends "base.html" %}
{% load humanize %}

{% block title %}Trigger History {% endblock %}

{% block body %}
<table class="table table-bordered">
  <tr>
    <th>Entity Type</th>
    <th>Entity Identifier</th>
    <th>Timestamp</th>
  </tr>
  {% for item in history_list %}
  <tr>
    <td>{{ item.entity_type }}</td>
    <td>{{ item.entity_pk }}</td>
    <td>{{ item.timestamp|naturaltime }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
